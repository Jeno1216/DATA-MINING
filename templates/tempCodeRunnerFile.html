 <form action="/predict" method="post">
            <label for="seed_text">Enter seed text:</label>
            <input type="text" id="seed_text" name="seed_text" required><br><br>
            <label for="next_words">Number of words to predict:</label>
            <input type="number" id="next_words" name="next_words" required min="10"><br><br>
            <input type="submit" value="Predict">
          </form>
          
          {% if response %}
            <h2>Prediction Results</h2>
            <h3>Seed Text: {{ response.seed_text }}</h3>
            <h4>Bi-LSTM Prediction:</h4>
            <p>{{ response.bi_lstm_prediction }}</p>
            <h4>LSTM Prediction:</h4>
            <p>{{ response.lstm_prediction }}</p>
            <h4>GRU Prediction:</h4>
            <p>{{ response.gru_prediction }}</p>
          {% endif %}
